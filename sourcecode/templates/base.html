<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>{{ pagetitle }}</title>
	</head>

	<body background="{{ url_for('static', filename='img/mountain_bg.jpg') }}" class="musix">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="{{ url_for('.ttt') }}">Musix</a>
				</div>
				<ul class=" nav navbar-nav">
					<li><a href="{{ url_for('.index') }}">Home</a></li>
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">Categories<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="{{ url_for('.genre') }}">Genres</a></li>
							<li><a href="{{ url_for('.artist') }}">Artists</a></li>
							<li><a href="{{ url_for('.album') }}">Albums</a></li>
							<li><a href="{{ url_for('.track') }}">Tracks</a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-left" action="/search/" method="post" name=" form">
					<div class="form-group">
						<input type="text" class="form-control" name="search" id="search" placeholder="Search">
					</div>
					<button type="submit" name="submit" id="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</nav>
		<section class="container musix">
			{% block content %}
			{% endblock %}
		</section>
	</body>

</html>
